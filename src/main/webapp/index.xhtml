<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="custom.css"/>
</h:head>

<h:body styleClass="custom_background">
    <div style="text-align: center; margin-top: 50px">
        <!--<h:graphicImage id="vkAppLogo" library="images" name="vk-app.png"/>-->
    </div>
    <div style="text-align: center; margin-top: 20%">
        <h:form id="loginForm">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <h:panelGroup id="loginFormPanel" rendered="#{!loginController.loggedIn}">
                <div style="display: inline-table; border: 2px solid burlywood; padding: 5px 30px 10px 30px">
                    <div style="color: deepskyblue; margin-bottom: 30px; font-size: large; font-family: Tahoma, Arial, Verdana; font-weight: bold">
                        <h:outputText value="#{messages['index.login.caption']}"/>
                    </div>

                    <table cellspacing="10px">
                        <tr>
                            <td style="text-align: right; font-family: Arial, sans-serif">
                                <h:outputText value="#{messages['index.login.user']}:"/>
                            </td>
                            <td>
                                <p:inputText id="username" value="#{loginController.userName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right; font-family: Arial, sans-serif">#{messages['index.login.password']}:</td>
                            <td><p:password id="passwd" value="#{loginController.password}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: right; padding-top: 20px">
                                <p:commandButton id="loginButton"
                                                 value="#{messages['index.login.buttons.submit']}"
                                                 actionListener="#{loginController.login}"
                                                 ajax="true"
                                                 update="@form"/>
                                <p:commandButton value="#{messages['index.login.buttons.clear']}">
                                    <p:ajax update="@form" resetValues="true"/>
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </h:form>
    </div>

</h:body>

</html>
