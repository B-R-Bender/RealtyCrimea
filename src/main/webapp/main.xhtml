<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>

        <div style="float:left;width:100%;min-height:50%;_height:50%;text-align: center">
                <p:panelGrid id="vkGridPanel" columns="2" style="!important;margin: 0 auto; border: 2px;">
                    <f:facet name="header">
                        <h:graphicImage id="vkAppLogo" library="images" name="vk-app.png"/>
                    </f:facet>
                    <p:commandButton id="getCodeButton"
                                     ajax="false"
                                     value="#{messages['common.buttons.yes']} -> "
                                     actionListener="#{mainPage.NOP}"/>
                    <p:button id="button3" value="1321"/>
                </p:panelGrid>
        </div>

        <div style="float:left;width:10%;min-height:50%;_height:50%;">
            <p:spacer height="10px"/>
            <p:commandButton id="start"
                             value="#{messages['common.buttons.start']} -> "
                             actionListener="#{mainPage.loadProducts()}"
                             update="productDataTable"/>
            <p:spacer height="10px"/>
        </div>

        <div style="float:left;width:90%;min-height:50%;_height:50%;">
                <p:dataTable id="productDataTable"
                             value="#{mainPage.loadedProductList}"
                             var="product"
                             paginator="true"
                             rendered="#{mainPage.isVkAuthorized()}"
                             paginatorTemplate="{CurrentPageReport}
                                                {FirstPageLink}
                                                {PreviousPageLink}
                                                {PageLinks}
                                                {NextPageLink}
                                                {LastPageLink}
                                                {RowsPerPageDropdown}">
                    <p:column headerText="Base id">
                        #{product.innerProductId}
                    </p:column>
                    <p:column headerText="VK id">
                        #{product.productId}
                    </p:column>
                    <p:column headerText="Name">
                        #{product.name.length() >= 50 ? product.name.substring(0, 50) : product.name}
                    </p:column>
                    <p:column headerText="Price">
                        #{product.price}
                    </p:column>
                    <p:column headerText="Descr">
                        #{product.description.length() >= 50 ? product.description.substring(0, 50) : product.description}
                    </p:column>
                    <p:column headerText="Is changed">
                        mock
                    </p:column>
                </p:dataTable>
        </div>

    </h:form>
</h:body>

</html>
