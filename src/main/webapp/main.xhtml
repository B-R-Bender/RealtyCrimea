<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>

        <p:layout id="mainLayout">
            <p:layoutUnit position="north"
                          header="Основная штука"
                          resizable="false" closable="false" collapsible="true">
                <div style="text-align: center">
                    <p:panelGrid id="vkGridPanel" columns="2" style="!important;margin: 0 auto">
                        <f:facet name="header">
                            <h:graphicImage id="vkAppLogo" library="images" name="vk-app.png"/>
                        </f:facet>
                        <p:commandButton id="getCodeButton"
                                         ajax="false"
                                         value="#{messages['common.buttons.yes']} -> "
                                         actionListener="#{loginController.NOP}"/>
                        <p:button id="button3" value="1321"/>
                    </p:panelGrid>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west"
                          header="Меню управления"
                          rendered="#{loginController.isVkAuthorized()}"
                          resizable="true" closable="false" collapsible="true">
                <p:spacer height="10px"/>
                <p:commandButton id="redirectStart"
                                 ajax="false"
                                 value="#{messages['common.buttons.start']} -> "
                                 actionListener="#{loginController.start()}"/>
                <p:spacer height="10px"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:dataTable id="productDataTable"
                             paginator="true"
                             rendered="#{loginController.isVkAuthorized()}"
                             paginatorTemplate="{CurrentPageReport}
                                                {FirstPageLink}
                                                {PreviousPageLink}
                                                {PageLinks}
                                                {NextPageLink}
                                                {LastPageLink}
                                                {RowsPerPageDropdown}">
                    <p:column headerText="Base id">
                        111
                    </p:column>
                    <p:column headerText="VK id">
                        111
                    </p:column>
                    <p:column headerText="Name">
                        111
                    </p:column>
                    <p:column headerText="Price">
                        111
                    </p:column>
                    <p:column headerText="Descr">
                        111
                    </p:column>
                    <p:column headerText="Is changed">
                        111
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
        </p:layout>

    </h:form>
</h:body>

</html>
